<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Growth Trade Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0f1a;
  font-family: Arial, sans-serif;
  color: #fff;
}

header {
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0e1426;
  color: #00ff88;
  font-size: 18px;
  font-weight: bold;
}

section {
  display: none;
  height: calc(100vh - 48px - 56px);
}

section.active {
  display: block;
}

.widget-full {
  width: 100%;
  height: 100%;
}

nav {
  height: 56px;
  background: #0e1426;
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

nav button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 14px;
}

nav button.active {
  color: #00ff88;
}
</style>
</head>

<body>

<header>ðŸ“Š Growth Trade Dashboard</header>

<!-- CRYPTO FUNDAMENTALS -->
<section id="crypto" class="active">
  <div class="widget-full">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js">
    {
      "width": "100%",
      "height": "100%",
      "defaultColumn": "overview",
      "screener_type": "crypto_mkt",
      "displayCurrency": "USD",
      "colorTheme": "dark",
      "locale": "en"
    }
    </script>
  </div>
</section>

<!-- STOCKS -->
<section id="stocks">
  <div class="widget-full">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js">
    {
      "width": "100%",
      "height": "100%",
      "defaultColumn": "overview",
      "screener_type": "stock",
      "market": "india",
      "colorTheme": "dark",
      "locale": "en"
    }
    </script>
  </div>
</section>

<!-- FULL SCREEN CHART -->
<section id="charts">
  <div id="tv_chart" class="widget-full"></div>
</section>

<!-- TELEGRAM -->
<section id="telegram">
  <div style="height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;">
    <h2 style="color:#00ff88;">Join Telegram</h2>
    <a href="https://t.me/growthtrade85" target="_blank"
       style="padding:14px 26px;background:#00ff88;color:#000;
       border-radius:8px;text-decoration:none;font-weight:bold;">
       ðŸš€ Open Channel
    </a>
  </div>
</section>

<!-- NAV -->
<nav>
  <button class="active" onclick="openTab('crypto', this)">Crypto</button>
  <button onclick="openTab('stocks', this)">Stocks</button>
  <button onclick="openTab('charts', this)">Charts</button>
  <button onclick="openTab('telegram', this)">Telegram</button>
</nav>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let chartLoaded = false;

function openTab(id, btn) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));

  document.getElementById(id).classList.add("active");
  btn.classList.add("active");

  if (id === "charts" && !chartLoaded) {
    new TradingView.widget({
      "container_id": "tv_chart",
      "autosize": true,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "15",
      "timezone": "Asia/Kolkata",
      "theme": "dark",
      "style": "1",
      "allow_symbol_change": true
    });
    chartLoaded = true;
  }
}
</script>

</body>
</html>

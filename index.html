<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Growth Trade Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050b18;
  --card:#0f172a;
  --accent:#22c55e;
  --accent2:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,#020617,#050b18);
  color:var(--text);
}
header{
  padding:18px;
  text-align:center;
  background:linear-gradient(135deg,#020617,#0f172a);
  box-shadow:0 6px 25px rgba(0,0,0,.6);
  position:sticky;
  top:0;
  z-index:999;
}
header h1{
  margin:0;
  font-size:24px;
  font-weight:800;
  color:var(--accent2);
}
section{padding:22px}
.card{
  background:var(--card);
  border-radius:20px;
  padding:18px;
  margin-bottom:24px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}
h2{
  margin:0 0 14px;
  font-size:18px;
  color:var(--accent);
}
iframe{width:100%;border:none;border-radius:16px}
footer{
  text-align:center;
  color:var(--muted);
  padding:18px;
  font-size:13px;
  margin-bottom:70px;
}

/* Bottom Nav */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -6px 20px rgba(0,0,0,.7);
}
nav button{
  background:none;
  border:none;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
}
nav button.active{color:var(--accent2)}
</style>
</head>

<body>

<header>
  <h1>Growth Trade Community</h1>
</header>

<!-- HOME : TOP 500 -->
<section id="home" class="page">
  <div class="card">
    <h2>ðŸš€ Top 500 Cryptocurrencies (Live)</h2>
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js">
    {
      "width":"100%",
      "height":600,
      "defaultColumn":"overview",
      "screener_type":"crypto_mkt",
      "displayCurrency":"USD",
      "colorTheme":"dark",
      "locale":"en"
    }
    </script>
  </div>
</section>

<!-- CHARTS -->
<section id="charts" class="page" style="display:none">
  <div class="card">
    <h2>ðŸ“ˆ Live Crypto Charts (Any Coin)</h2>
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
    {
      "autosize":true,
      "symbol":"BINANCE:BTCUSDT",
      "interval":"15",
      "timezone":"Asia/Kolkata",
      "theme":"dark",
      "style":"1",
      "locale":"en",
      "allow_symbol_change":true
    }
    </script>
  </div>
</section>

<!-- GAINERS / LOSERS -->
<section id="gainers" class="page" style="display:none">
  <div class="card">
    <h2>ðŸ”¥ Top Gainers & Losers</h2>
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js">
    {
      "colorTheme":"dark",
      "locale":"en",
      "market":"crypto",
      "height":420
    }
    </script>
  </div>
</section>

<!-- NEWS -->
<section id="news" class="page" style="display:none">
  <div class="card">
    <h2>ðŸ“° Live Crypto News</h2>
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js">
    {
      "colorTheme":"dark",
      "isTransparent":true,
      "displayMode":"regular",
      "width":"100%",
      "height":420,
      "locale":"en"
    }
    </script>
  </div>
</section>

<!-- TELEGRAM -->
<section id="telegram" class="page" style="display:none">
  <div class="card">
    <h2>ðŸ“¢ Telegram Community</h2>
    <iframe src="https://t.me/s/growthtrade85" height="420"></iframe>
  </div>
</section>

<footer>
Live Crypto Data via TradingView â€¢ Educational Purpose Only
</footer>

<nav>
  <button class="active" onclick="openPage('home',this)">Home</button>
  <button onclick="openPage('charts',this)">Charts</button>
  <button onclick="openPage('gainers',this)">Gainers</button>
  <button onclick="openPage('news',this)">News</button>
  <button onclick="openPage('telegram',this)">Telegram</button>
</nav>

<script>
function openPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Forex & Crypto Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:#0b0f19;
    color:#fff;
}
header{
    padding:15px;
    text-align:center;
    background:linear-gradient(90deg,#020617,#111827);
}
header h1{margin:0;color:#38bdf8;}
section{padding:15px;display:none;}
section.active{display:block;}
.card{
    background:#111827;
    border-radius:14px;
    padding:15px;
    margin-bottom:15px;
    box-shadow:0 0 12px rgba(0,0,0,.6);
}
h2{color:#22d3ee;margin-top:0}
.buttons{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:10px;
}
.btn{
    border:1px solid #22d3ee;
    background:#020617;
    color:#22d3ee;
    padding:8px 16px;
    border-radius:20px;
    cursor:pointer;
}
.btn:hover{background:#22d3ee;color:#020617}
nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:#020617;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}
nav button{
    background:none;
    border:none;
    color:#94a3b8;
    font-size:14px;
}
nav button.active{color:#22d3ee}
footer{
    text-align:center;
    padding:10px;
    font-size:12px;
    color:#94a3b8;
    margin-bottom:60px;
}
</style>
</head>

<body>

<header>
<h1>ðŸ“ˆ Live Forex & Crypto</h1>
<p>Real Charts â€¢ Live Prices â€¢ Market News</p>
</header>

<!-- HOME -->
<section id="home" class="active">
<div class="card">
<h2>ðŸ’° Live Market Prices</h2>
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<script src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
{
"symbols":[
{"proName":"FOREXCOM:EURUSD","title":"EUR/USD"},
{"proName":"FOREXCOM:GBPUSD","title":"GBP/USD"},
{"proName":"BINANCE:BTCUSDT","title":"BTC/USDT"},
{"proName":"BINANCE:ETHUSDT","title":"ETH/USDT"}
],
"colorTheme":"dark",
"isTransparent":true,
"displayMode":"adaptive",
"locale":"en"
}
</script>
</div>
</div>
</section>

<!-- CHARTS -->
<section id="charts">
<div class="card">
<h2>ðŸ“Š Live Charts</h2>
<div class="buttons">
<button class="btn" onclick="loadChart('BINANCE:BTCUSDT')">BTC</button>
<button class="btn" onclick="loadChart('BINANCE:ETHUSDT')">ETH</button>
<button class="btn" onclick="loadChart('FOREXCOM:EURUSD')">EUR/USD</button>
<button class="btn" onclick="loadChart('FOREXCOM:GBPUSD')">GBP/USD</button>
</div>
<div id="tvchart" style="height:420px"></div>
</div>
</section>

<!-- NEWS -->
<section id="news">
<div class="card">
<h2>ðŸ“° Live Market News</h2>
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<script src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js">
{
"colorTheme":"dark",
"isTransparent":true,
"displayMode":"regular",
"width":"100%",
"height":400,
"locale":"en"
}
</script>
</div>
</div>
</section>

<!-- TELEGRAM -->
<section id="telegram">
<div class="card">
<h2>ðŸ“¨ Live Telegram Updates</h2>
<iframe src="https://t.me/s/TradingView" width="100%" height="400" style="border:none;border-radius:10px;"></iframe>
</div>
</section>

<footer>
Live Market Data via TradingView â€¢ Educational Purpose Only
</footer>

<nav>
<button class="active" onclick="openTab('home',this)">Home</button>
<button onclick="openTab('charts',this)">Charts</button>
<button onclick="openTab('news',this)">News</button>
<button onclick="openTab('telegram',this)">Telegram</button>
</nav>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function openTab(id,btn){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}
function loadChart(symbol){
document.getElementById("tvchart").innerHTML="";
new TradingView.widget({
width:"100%",
height:420,
symbol:symbol,
interval:"15",
timezone:"Asia/Kolkata",
theme:"dark",
style:"1",
container_id:"tvchart"
});
}
loadChart("BINANCE:BTCUSDT");
</script>

</body>
</html>

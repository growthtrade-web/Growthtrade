</head>

<body>

<header>ðŸ“Š Growth Trade Dashboard</header>

<!-- 1ï¸âƒ£ CRYPTO FUNDAMENTALS -->

    </div>

<!-- 2ï¸âƒ£ STOCKS SCREENER -->

      }

    </div>

  <div class="widget-box">

</section>

<section id="telegram">
  <h2 style="text-align:center;color:#00ff88;">Join Our Telegram</h2>

  <div style="text-align:center;margin-top:30px;">

      ðŸš€ Open Telegram Channel
    </a>

<!-- BOTTOM NAV -->
<nav>
  <button class="active" onclick="openTab('cryptoFund', this)">Crypto</button>
  <button onclick="openTab('stocks', this)">Stocks</button>
  <button onclick="openTab('charts', this)">Charts</button>
  <button onclick="openTab('telegram', this)">Telegram</button>
</nav>

<!-- CHART SCRIPT -->
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function openTab(id, btn) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");

  if (id === "charts" && !window.chartLoaded) {
    new TradingView.widget({
      "container_id": "tv_chart",
      "width": "100%",
      "height": "100%",
      "symbol": "BINANCE:BTCUSDT",
      "interval": "15",
      "timezone": "Asia/Kolkata",
      "theme": "dark",
      "style": "1",
      "allow_symbol_change": true,
      "hide_side_toolbar": false
    });
    window.chartLoaded = true;
  }
}
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Growth Trade Community</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- Basic CSS -->
<style>
  body {
    margin:0; font-family: 'Roboto', sans-serif; background:#0d1117; color:#fff;
  }
  header {
    display:flex; align-items:center; padding:10px 20px; background:#161b22; box-shadow:0 2px 5px rgba(0,0,0,0.5);
  }
  header img {
    width:50px; height:50px; margin-right:15px;
  }
  header h1 {
    font-size:22px; margin:0; color:#00e5ff;
  }
  nav {
    display:flex; justify-content:center; background:#161b22; padding:10px 0; box-shadow:0 2px 5px rgba(0,0,0,0.5);
  }
  nav a {
    color:#fff; text-decoration:none; margin:0 15px; font-weight:700; transition:0.3s;
  }
  nav a:hover {
    color:#00e5ff;
  }
  section {
    padding:20px;
  }
  h2 {
    color:#00e5ff; margin-bottom:10px;
  }
  .telegram-btn {
    display:inline-block; padding:10px 20px; background:#0088cc; color:#fff; text-decoration:none; border-radius:5px; margin-top:15px;
    transition:0.3s;
  }
  .telegram-btn:hover {
    background:#00c6ff;
  }
  /* TradingView widget container */
  .tv-widget {
    height:400px; max-width:100%; margin-bottom:20px;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <img src="logo.png" alt="Growth Trade Logo">
  <h1>Growth Trade Community</h1>
</header>

<!-- Navigation -->
<nav>
  <a href="#charts">Charts</a>
  <a href="#prices">Live Prices</a>
  <a href="#news">News</a>
  <a href="https://t.me/growthtrade85" target="_blank">Telegram</a>
</nav>

<!-- Live Charts Section -->
<section id="charts">
  <h2>Live Forex & Crypto Charts</h2>
  <div class="tv-widget" id="tv_chart"></div>
</section>

<!-- Live Prices Section -->
<section id="prices">
  <h2>Live Market Prices</h2>
  <div id="market-prices"></div>
</section>

<!-- News Section -->
<section id="news">
  <h2>Latest Market News</h2>
  <div id="news-feed"></div>
</section>

<!-- Telegram Button -->
<section>
  <a href="https://t.me/growthtrade85" target="_blank" class="telegram-btn">Join Our Telegram</a>
</section>

<!-- TradingView Widget Script -->
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
  new TradingView.widget({
    "width": "100%",
    "height": 400,
    "symbol": "FOREX:EURUSD",
    "interval": "60",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#161b22",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tv_chart"
  });
</script>

<!-- Example Live Prices (You can replace with API later) -->
<script>
const prices = [
  {symbol:"EUR/USD", price:"1.1012", change:"-0.12%"},
  {symbol:"GBP/USD", price:"1.3378", change:"-0.02%"},
  {symbol:"BTC/USDT", price:"95091.95", change:"-0.54%"}
];
const marketDiv = document.getElementById("market-prices");
prices.forEach(p=>{
  const div = document.createElement("div");
  div.style.padding="10px 0";
  div.innerHTML=`<strong>${p.symbol}</strong>: ${p.price} (<span style="color:red">${p.change}</span>)`;
  marketDiv.appendChild(div);
});
</script>

<!-- Example News Feed -->
<script>
const news = [
  "Bitcoin rises above $95k amid market optimism.",
  "EUR/USD shows slight downward trend.",
  "Forex market opens steady for Asia session."
];
const newsDiv = document.getElementById("news-feed");
news.forEach(n=>{
  const div = document.createElement("div");
  div.style.padding="5px 0";
  div.textContent = n;
  newsDiv.appendChild(div);
});
</script>

</body>
</html>

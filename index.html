<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Growth Trade Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
header{
  text-align:center;
  padding:15px;
  font-size:20px;
  font-weight:bold;
  color:#00ff88;
}
.buttons{
  display:flex;
  justify-content:space-around;
  background:#0f1629;
  padding:10px;
}
.buttons button{
  background:#111a33;
  border:none;
  color:#fff;
  padding:10px 12px;
  border-radius:8px;
  font-size:13px;
}
.buttons button.active{
  background:#0066ff;
}
.section{
  display:none;
  height:85vh;
}
.section.active{
  display:block;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
.telegram-box{
  display:flex;
  justify-content:center;
  align-items:center;
  height:85vh;
}
.telegram-box a{
  background:#0088cc;
  padding:15px 25px;
  border-radius:10px;
  color:white;
  font-size:18px;
  text-decoration:none;
}
</style>
</head>

<body>

<header>ðŸ“Š Growth Trade â€“ Crypto & Stocks</header>

<div class="buttons">
  <button onclick="openTab('crypto')" class="active">Crypto</button>
  <button onclick="openTab('stocks')">Stocks</button>
  <button onclick="openTab('charts')">Charts</button>
  <button onclick="openTab('telegram')">Telegram</button>
</div>

<!-- CRYPTO FUNDAMENTALS -->
<div id="crypto" class="section active">
<iframe src="https://www.tradingview.com/crypto-screener/"></iframe>
</div>

<!-- STOCK FUNDAMENTALS -->
<div id="stocks" class="section">
<iframe src="https://www.tradingview.com/screener/"></iframe>
</div>

<!-- CRYPTO CHARTS -->
<div id="charts" class="section">
<iframe src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT"></iframe>
</div>

<!-- TELEGRAM -->
<div id="telegram" class="section">
  <div class="telegram-box">
    <a href="https://t.me/growthtrade85" target="_blank">
      ðŸš€ Join Our Telegram Channel
    </a>
  </div>
</div>

<script>
function openTab(tab){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.buttons button').forEach(b=>b.classList.remove('active'));

  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>

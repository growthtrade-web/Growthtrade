<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Charts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
}
h2 {
  text-align: center;
  padding: 10px;
  color: #00ff88;
}
.chart-box {
  height: 85vh;
}
</style>
</head>

<body>

<h2>Crypto Charts (Top Coins)</h2>

<!-- TradingView Crypto Widget -->
<div class="chart-box">
  <div class="tradingview-widget-container">
    <div id="tv_crypto"></div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "container_id": "tv_crypto",
        "width": "100%",
        "height": "100%",
        "symbol": "BINANCE:BTCUSDT",
        "interval": "15",
        "timezone": "Asia/Kolkata",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#0b0f1a",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "hide_top_toolbar": false,
        "save_image": false,
        "studies": [],
        "withdateranges": true
      });
    </script>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Growth Trade Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#050b1e;
    color:#fff;
}
header{
    text-align:center;
    padding:15px;
    font-size:22px;
    font-weight:bold;
    color:#00ff99;
}
nav{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    background:#0a1333;
}
nav button{
    flex:1;
    padding:12px;
    border:none;
    background:none;
    color:#aaa;
    font-size:14px;
}
nav button.active{
    color:#00ff99;
}
section{
    display:none;
    padding-bottom:70px;
}
section.active{
    display:block;
}
.card{
    background:#0e1736;
    margin:10px;
    border-radius:12px;
    padding:10px;
}
iframe{
    width:100%;
    height:420px;
    border:none;
    border-radius:10px;
}
.btn{
    display:block;
    text-align:center;
    margin:10px;
    padding:12px;
    background:#00ff99;
    color:#000;
    border-radius:8px;
    font-weight:bold;
    text-decoration:none;
}
</style>
</head>

<body>

<header>ðŸ“ˆ Growth Trade Dashboard</header>

<!-- CRYPTO -->
<section id="crypto" class="active">
<div class="card">
<script src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-screener.js">
{
  "width": "100%",
  "height": 450,
  "defaultColumn": "overview",
  "screener_type": "crypto_mkt",
  "displayCurrency": "USD",
  "market": "crypto",
  "pageSize": 500,
  "theme": "dark"
}
</script>
</div>
</section>

<!-- STOCKS -->
<section id="stocks">
<div class="card">
<iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_stock&symbol=NSE:NIFTY&interval=D&theme=dark"></iframe>
</div>
<a class="btn" target="_blank" href="https://www.tradingview.com/screener/">
Open Stock Screener
</a>
</section>

<!-- CHARTS -->
<section id="charts">
<div class="card">
<script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
{
  "width": "100%",
  "height": 500,
  "symbol": "BINANCE:BTCUSDT",
  "interval": "15",
  "timezone": "Asia/Kolkata",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "enable_publishing": false
}
</script>
</div>
</section>

<!-- OPTION CHAIN -->
<section id="options">
<div class="card">
<h3>ðŸ“Š NIFTY 50 â€“ Live Chart</h3>
<iframe src="https://www.tradingview.com/widgetembed/?symbol=NSE:NIFTY&interval=5&theme=dark"></iframe>
</div>

<div class="card">
<h3>ðŸ“Š SENSEX â€“ Live Chart</h3>
<iframe src="https://www.tradingview.com/widgetembed/?symbol=BSE:SENSEX&interval=5&theme=dark"></iframe>
</div>

<a class="btn" target="_blank" href="https://www.tradingview.com/symbols/NSE-NIFTY/options/">
NIFTY 50 Option Chain (Live)
</a>

<a class="btn" target="_blank" href="https://www.tradingview.com/symbols/BSE-SENSEX/options/">
SENSEX Option Chain (Live)
</a>
</section>

<!-- TELEGRAM -->
<section id="telegram">
<a class="btn" href="https://t.me/growthtrade85" target="_blank">
Join Telegram Channel ðŸš€
</a>
</section>

<!-- NAV -->
<nav>
<button onclick="openTab('crypto',this)" class="active">Crypto</button>
<button onclick="openTab('stocks',this)">Stocks</button>
<button onclick="openTab('charts',this)">Charts</button>
<button onclick="openTab('options',this)">Option Chain</button>
<button onclick="openTab('telegram',this)">Telegram</button>
</nav>

<script>
function openTab(id,btn){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
}
</script>

</body>
</html>
